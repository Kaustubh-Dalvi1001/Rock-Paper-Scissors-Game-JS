<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h1 id="head-1" class="display-2">Rock Paper Scissor</h1>
    <div class="container" id="choices">
      <div class="choice" id="rock">
        <img src="images/rock.png" alt="rock image" />
      </div>
      <div class="choice" id="paper">
        <img src="images/paper.png" alt="paper image" />
      </div>
      <div class="choice" id="scissor">
        <img src="images/scissors.png" alt="scissor image" />
      </div>
    </div>

    <div class="container" id="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
      </div>
    </div>

    <div class="container" id="msg-container">
      <p id="msg">Play Your Move</p>
    </div>
  <script src="index.js"></script>
</body>

</html>
